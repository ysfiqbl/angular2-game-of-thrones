<label for="name">Name</label>
<input name="name" [(ngModel)]="character.name" />
<label for="deceased">Status</label>
<input name="status" type="checkbox" [(ngModel)]="character.deceased" />
<label for="age">Age</label>
<input name="age" [(ngModel)]="character.age" />
<label for="origin">Origin</label>
<input name="origin" [(ngModel)]="character.origin" />

<button (click)="add()">Add character</button>

<a routerLink="/characters">Goto List</a>
